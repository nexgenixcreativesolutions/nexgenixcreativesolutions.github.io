<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nex Genix Creative Solutions</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 64rem;
      width: 100%;
      padding: 1.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    .section {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .title {
      font-size: 2.25rem;
      font-weight: bold;
      color: #48bb78;
    }

    .description {
      color: #d1d5db;
      margin-top: 0.5rem;
    }

    .input {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a5568;
      border: 1px solid #2d3748;
      border-radius: 0.5rem;
      color: white;
      outline: none;
    }

    .button {
      width: 100%;
      background-color: #48bb78;
      color: white;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }

    .link {
      text-align: center;
      color: #48bb78;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- AUTH -->
  <div class="section">
    <img src="/assets/images/banner.png" alt="Nex Genix Banner" class="mb-4">

    <p class="description mb-6">
      Your Vision, Beautifully Engineered.
    </p>

    <h2 id="title" class="title mb-4">Sign In</h2>

    <form id="authForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="input" required>
      <input id="password" type="password" placeholder="Password" class="input" required>

      <input
        id="fullname"
        type="text"
        placeholder="Full Name (for signup)"
        class="input hidden"
      >

      <button type="submit" class="button">Continue</button>
    </form>

    <p id="msg" class="text-center text-sm mt-3 text-red-400"></p>

    <p class="link">
      <span id="toggleText">Don’t have an account?</span>
      <span id="toggleBtn" class="ml-1 underline cursor-pointer">
        Create an account
      </span>
    </p>

    <p class="link text-gray-400 underline" id="forgotBtn">
      Forgot password?
    </p>
  </div>

</div>

<script>
/* =========================
   SUPABASE SETUP
========================= */

const SUPABASE_URL = "https://rranivozhrsldhapzwqc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_bdfuminbwIZn_S1DPfB7bg_ogP5mUVi";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   STATE & ELEMENTS
========================= */

let isSignup = false;

const title = document.getElementById("title");
const fullnameInput = document.getElementById("fullname");
const toggleText = document.getElementById("toggleText");
const toggleBtn = document.getElementById("toggleBtn");
const msg = document.getElementById("msg");

/* =========================
   MODE TOGGLE
========================= */

toggleBtn.addEventListener("click", () => {
  isSignup = !isSignup;
  fullnameInput.classList.toggle("hidden");

  if (isSignup) {
    title.textContent = "Sign Up";
    toggleText.textContent = "Already have an account?";
    toggleBtn.textContent = "Log in";
  } else {
    title.textContent = "Sign In";
    toggleText.textContent = "Don’t have an account?";
    toggleBtn.textContent = "Create an account";
  }

  msg.textContent = "";
});

/* =========================
   AUTH HANDLER
========================= */

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const fullName = fullnameInput.value.trim();

  msg.textContent = "";

  try {
    if (isSignup) {
      const { error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo:
            "https://nexgenixcreativesolutions.github.io/dashboard"
        }
      });

      if (error) throw error;

      msg.textContent = "Check your email to confirm your account.";
      return;
    }

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) throw error;

    window.location.href = "/dashboard";

  } catch (err) {
    msg.textContent = err.message || "Something went wrong";
  }
});

/* =========================
   FORGOT PASSWORD
========================= */

document.getElementById("forgotBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
    redirectTo: "https://nexgenixcreativesolutions.github.io"
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Password reset email sent.");
});
</script>

</body>
</html>
