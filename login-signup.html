<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nex Genix | Login & Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-zinc-900 border border-green-500 rounded-xl p-6 w-full max-w-md">

  <h2 id="title" class="text-xl font-bold text-center mb-4">Sign In</h2>

  <form onsubmit="handleAuth(event)" class="space-y-3">
    <input id="email" type="email" placeholder="Email" class="w-full p-2 bg-transparent border rounded" required>
    <input id="password" type="password" placeholder="Password" class="w-full p-2 bg-transparent border rounded" required>
    <input id="fullname" type="text" placeholder="Full Name (for signup)" class="w-full p-2 bg-transparent border rounded hidden">
    <button class="w-full bg-green-600 p-2 rounded font-semibold">Continue</button>
  </form>

  <p id="msg" class="text-center text-sm mt-3 text-red-400"></p>

  <div class="text-center mt-4 text-sm">
    <span id="toggleText">New here?</span>
    <button onclick="toggleMode()" class="text-yellow-400">Create account</button>
  </div>

  <div class="text-center mt-2 text-sm">
    <button onclick="forgotPassword()" class="text-gray-400 underline">Forgot password?</button>
  </div>

</div>

<script>
const supabase = supabase.createClient(
  "https://YOUR_PROJECT_ID.supabase.co",
  "YOUR_PUBLIC_ANON_KEY"
);

let isSignup = false;

function toggleMode() {
  isSignup = !isSignup;
  document.getElementById("fullname").classList.toggle("hidden");
  document.getElementById("title").textContent = isSignup ? "Sign Up" : "Sign In";
  document.getElementById("toggleText").textContent = isSignup ? "Already have an account?" : "New here?";
  document.getElementById("msg").textContent = "";
}

async function handleAuth(e) {
  e.preventDefault();
  const emailVal = email.value.trim();
  const passVal = password.value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (isSignup) {
    const full = fullname.value.trim();
    const { data, error } = await supabase.auth.signUp({
      email: emailVal,
      password: passVal
    });

    if (error) {
      msg.textContent = error.message;
      return;
    }

    // create profile record
    await supabase.from("profiles").insert({
      id: data.user.id,
      email: emailVal,
      full_name: full
    });

    msg.textContent = "Account created! Now sign in.";
    toggleMode();
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email: emailVal,
    password: passVal
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  window.location.href = "dashboard/";
}

function forgotPassword() {
  const emailVal = email.value.trim();
  if (!emailVal) {
    alert("Please enter your email first");
    return;
  }

  supabase.auth
    .resetPasswordForEmail(emailVal, {
      redirectTo: "https://nexgenixcreativesolutions.github.io/login-signup.html"
    })
    .then(() => alert("Check your email to reset password."));
}
</script>

</body>
</html>
