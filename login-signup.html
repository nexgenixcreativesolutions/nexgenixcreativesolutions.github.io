<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nex Genix CS | BS</title>

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .box {
      background-color: #111;
      border: 2px solid #38a169;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .input {
      width: 100%;
      padding: 0.75rem;
      background: transparent;
      border: 1px solid #444;
      border-radius: 0.5rem;
      color: #fff;
    }
    .input:focus {
      outline: none;
      border-color: #FFDB58;
      box-shadow: 0 0 0 2px rgba(255,219,88,0.4);
    }
    .btn {
      background-color: #38a169;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all .2s;
    }
    .btn:hover {
      background-color: #2f855a;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="box w-full max-w-md">
    <img src="assets/images/dashboard-logo-no-bg.png" class="w-32 mx-auto mb-6">

    <h1 class="text-xl font-bold text-center mb-4">Sign in to your account</h1>

    <form onsubmit="login(event)" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="input" required />
      <input id="password" type="password" placeholder="Password" class="input" required />

      <button type="submit" class="btn w-full">Sign In</button>
    </form>

    <p id="message" class="text-sm text-center mt-4 text-red-400"></p>
  </div>

<script>
/* ============================
   SUPABASE CONFIG
============================ */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ============================
   DEBUG HELPER
============================ */
function debug(label, data) {
  console.log(`ðŸŸ¢ [AUTH DEBUG] ${label}`, data);
}

/* ============================
   CHECK EXISTING SESSION
============================ */
async function checkSession() {
  const { data } = await supabase.auth.getUser();
  if (data?.user) {
    debug("Session exists, redirecting", data.user);
    window.location.href = "/dashboard";
  }
}
checkSession();

/* ============================
   LOGIN (PASSWORD BASED)
============================ */
async function login(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("message");

  msg.textContent = "";
  debug("Attempting login", { email });

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    console.error("ðŸ”´ Login error:", error);
    msg.textContent = error.message;
    return;
  }

  debug("Login success", data.user);
  window.location.href = "/dashboard";
}
</script>

</body>
</html>
