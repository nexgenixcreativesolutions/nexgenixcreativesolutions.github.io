<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nex Genix | Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-zinc-900 border border-green-500 rounded-xl p-6 w-full max-w-md shadow-xl">

  <!-- LOGO -->
  <div class="flex justify-center mb-4">
    <img src="assets/images/dashboard-logo-no-bg.png" alt="Nex Genix" class="h-10">
  </div>

  <h2 id="title" class="text-xl font-bold text-center mb-4">Sign In</h2>

  <form id="authForm" class="space-y-3">
    <input id="email" type="email" placeholder="Email"
      class="w-full p-2 bg-transparent border rounded" required>

    <input id="password" type="password" placeholder="Password"
      class="w-full p-2 bg-transparent border rounded" required>

    <input id="fullname" type="text" placeholder="Full Name (for signup)"
      class="w-full p-2 bg-transparent border rounded hidden">

    <button type="submit"
      class="w-full bg-green-600 p-2 rounded font-semibold hover:bg-green-700 transition">
      Continue
    </button>
  </form>

  <p id="msg" class="text-center text-sm mt-3 text-red-400"></p>

  <div class="text-center mt-4 text-sm">
    <span id="toggleText">New here?</span>
    <button id="toggleBtn" class="text-yellow-400 ml-1">Create account</button>
  </div>

  <div class="text-center mt-2 text-sm">
    <button id="forgotBtn" class="text-gray-400 underline">
      Forgot password?
    </button>
  </div>

</div>

<script>
/* =========================
   ðŸ” SUPABASE SETUP
========================= */

// ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES
const SUPABASE_URL = "https://rranivozhrsldhapzwqc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_bdfuminbwIZn_S1DPfB7bg_ogP5mUVi";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

console.log("Supabase initialized");

/* =========================
   ðŸ” MODE TOGGLE
========================= */

let isSignup = false;

const title = document.getElementById("title");
const fullnameInput = document.getElementById("fullname");
const toggleText = document.getElementById("toggleText");
const toggleBtn = document.getElementById("toggleBtn");
const msg = document.getElementById("msg");

toggleBtn.addEventListener("click", () => {
  isSignup = !isSignup;
  fullnameInput.classList.toggle("hidden");
  title.textContent = isSignup ? "Sign Up" : "Sign In";
  toggleText.textContent = isSignup
    ? "Already have an account?"
    : "New here?";
  msg.textContent = "";
});

/* =========================
   ðŸ” AUTH HANDLER
========================= */

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const fullName = fullnameInput.value.trim();

  msg.textContent = "";

  try {
    if (isSignup) {
      console.log("Signing up userâ€¦");

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) throw error;

      console.log("Auth user created:", data.user.id);

      // Create profile row
      const { error: profileError } = await supabaseClient
        .from("profiles")
        .insert({
          id: data.user.id,
          email,
          full_name: fullName
        });

      if (profileError) throw profileError;

      msg.textContent = "Account created! You can now sign in.";
      isSignup = false;
      fullnameInput.classList.add("hidden");
      title.textContent = "Sign In";
      toggleText.textContent = "New here?";
      return;
    }

    console.log("Signing in userâ€¦");

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) throw error;

    console.log("Login success â€” redirecting");
    window.location.href = "/dashboard/";

  } catch (err) {
    console.error(err);
    msg.textContent = err.message || "Something went wrong";
  }
});

/* =========================
   ðŸ”‘ FORGOT PASSWORD
========================= */

document.getElementById("forgotBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  await supabaseClient.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.href
  });

  alert("Password reset email sent.");
});
</script>

</body>
</html>
