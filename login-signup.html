<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex Genix Creative Solutions</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 64rem;
            width: 100%;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        .section {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .login-title,
        .signup-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #48bb78;
        }

        .description {
            color: #d1d5db;
            margin-top: 0.5rem;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a5568;
            border: 1px solid #2d3748;
            border-radius: 0.5rem;
            color: white;
            outline: none;
        }

        .button {
            width: 100%;
            background-color: #48bb78;
            color: white;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .link {
            text-align: center;
            color: #48bb78;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div class="section md:w-1/2">
        <img src="assets/images/banner.png" alt="Banner">
        <p class="description">Your Vision, Beautifully Engineered.</p>

        <form class="mt-6" method="POST" action="https://YOUR-RENDER-APP.onrender.com/login">
            <input type="text" name="email" placeholder="Email or phone number" class="input">

            <div class="input-container mt-4">
                <input type="password" name="password" placeholder="Password" class="input">
            </div>

            <button type="submit" class="button">Log In</button>
        </form>
    </div>

    <!-- SIGNUP -->
    <div class="section md:w-1/2">
        <h2 class="signup-title">Create an account</h2>

        <form class="mt-4 grid grid-cols-2 gap-3" method="POST" action="https://YOUR-RENDER-APP.onrender.com/signup">
            <input type="text" name="first_name" placeholder="First name" class="input">
            <input type="text" name="last_name" placeholder="Last name" class="input">
            <input type="email" name="email" placeholder="Email" class="input col-span-2">
            <input type="text" name="phone" placeholder="Phone number" class="input col-span-2">
            <input type="password" name="password" placeholder="New password" class="input col-span-2">
            <button type="submit" class="button col-span-2">Sign Up</button>
        </form>
    </div>

</div>

</body>
</html>
