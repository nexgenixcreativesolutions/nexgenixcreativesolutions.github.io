<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nex Genix | Login & Signup</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style -->
  <style>
  /* Smooth reveal for signup-only field */
  .animate-field {
    transition: 
      opacity 0.25s ease,
      transform 0.25s ease,
      filter 0.25s ease;
  }

  .hidden-field {
    opacity: 0;
    transform: translateY(-6px);
    filter: blur(2px);
    pointer-events: none;
  }

  .visible-field {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
    pointer-events: auto;
  }
</style>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-zinc-900 border border-green-500 rounded-xl p-6 w-full max-w-md shadow-xl">

  <!-- LOGO -->
  <div class="flex justify-center mb-4">
    <img src="assets/images/dashboard-logo-no-bg.png" alt="Nex Genix" class="h-10">
  </div>

  <h2 id="title" class="text-xl font-bold text-center mb-4">Sign In</h2>

  <form id="authForm" class="space-y-3">
    <input id="email" type="email" placeholder="Email" class="w-full p-2 bg-transparent border rounded" required>

    <input id="password" type="password" placeholder="Password" class="w-full p-2 bg-transparent border rounded" required>

    <input id="fullname" type="text" placeholder="Full Name (for signup)" class="w-full p-2 bg-transparent border rounded animate-field hidden-field">

    <button id="submitBtn" type="submit" class="w-full bg-green-600 p-2 rounded font-semibold hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
    Continue
    </button>
  </form>

  <p id="msg" class="text-center text-sm mt-3"></p>


  <div class="text-center mt-4 text-sm">
    <span id="toggleText">New here?</span>
    <button id="toggleBtn" class="text-yellow-400 ml-1">Create account</button>
  </div>

  <div class="text-center mt-2 text-sm">
    <button id="forgotBtn" class="text-gray-400 underline">
      Forgot password?
    </button>
  </div>

</div>

<script>
 /* =========================
   CONTINUE BUTTON
========================= */ 
const submitBtn = document.getElementById("submitBtn");

function setLoading(isLoading) {
  submitBtn.disabled = isLoading;
  submitBtn.textContent = isLoading ? "Please waitâ€¦" : "Continue";
}

/* =========================
   ðŸ” SUPABASE SETUP
========================= */

const SUPABASE_URL = "https://uvybxjmdkuhrepgyqdre.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_2QqmbTFE2Cuu-q2JbsqE7g_bX7aok09";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

console.log("Supabase initialized");

/* =========================
   ðŸ” MODE TOGGLE
========================= */

let isSignup = false;

const title = document.getElementById("title");
const fullnameInput = document.getElementById("fullname");
const toggleText = document.getElementById("toggleText");
const toggleBtn = document.getElementById("toggleBtn");
const msg = document.getElementById("msg");

toggleBtn.addEventListener("click", () => {
  isSignup = !isSignup;
  fullnameInput.classList.toggle("hidden-field");
  fullnameInput.classList.toggle("visible-field");


  if (isSignup) {
    title.textContent = "Sign Up";
    toggleText.textContent = "Already have an account?";
    toggleBtn.textContent = "Sign in";
  } else {
    title.textContent = "Sign In";
    toggleText.textContent = "New here?";
    toggleBtn.textContent = "Create account";
  }

  msg.textContent = "";
});

/* =========================
   ðŸ” AUTH HANDLER
========================= */

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const fullName = fullnameInput.value.trim();

  msg.textContent = "";
  setLoading(true);

  try {
    /* ---------- SIGN UP ---------- */
    if (isSignup) {
      console.log("Signing up userâ€¦");

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://nexgenixcreativesolutions.github.io/dashboard"
        }
      });

      if (error) throw error;

      // If email confirmation is required, user may be null
      if (!data.user) {
        msg.textContent = "Check your email to confirm your account.";
        return;
      }

      // Split full name into first & last
      const nameParts = fullName.split(" ");
      const first_name = nameParts.shift() || "";
      const last_name = nameParts.join(" ") || "";

      console.log("Creating profile for:", data.user.id);

      // Update the profile with first and last name
      const { error: profileError } = await supabaseClient
      .from('profiles')
      .update({ 
      first_name: first_name, 
      last_name: last_name 
      })
      .eq('id', data.user.id);

      if (profileError) {
      console.error("Profile update error:", profileError);
      }

      msg.textContent = "Account created! Check your email to confirm.";
      msg.className = "text-center text-sm mt-3 text-green-400";
      isSignup = false;
      fullnameInput.classList.add("hidden");
      title.textContent = "Sign In";
      toggleText.textContent = "New here?";
      setLoading(false);
      return;
    }

    /* ---------- SIGN IN ---------- */
    console.log("Signing in userâ€¦");

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) throw error;

    console.log("Login success â€” redirecting");
    setLoading(false);
    window.location.href = "/dashboard";

  } catch (err) {
    console.error(err);
    msg.textContent = err.message || "Something went wrong";
    msg.className = "text-center text-sm mt-3 text-red-400";
    setLoading(false);
  }
});

/* =========================
   ðŸ”‘ FORGOT PASSWORD
========================= */

document.getElementById("forgotBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
    redirectTo: "https://nexgenixcreativesolutions.github.io"
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Password reset email sent.");
});
</script>

</body>
</html>
