<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nex Genix Creative Solutions | Business School</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-zinc-900 border border-green-500 rounded-xl p-6 w-full max-w-md">

  <!-- LOGO / BANNER -->
  <div class="flex justify-center mb-4">
    <img src="assets/images/dashboard-logo-no-bg.png"
         alt="Nex Genix"
         class="w-32">
  </div>

  <h2 id="title" class="text-xl font-bold text-center mb-4">Sign In</h2>

  <form id="authForm" class="space-y-3">
    <input id="email" type="email" placeholder="Email"
           class="w-full p-2 bg-transparent border rounded" required>

    <input id="password" type="password" placeholder="Password"
           class="w-full p-2 bg-transparent border rounded" required>

    <input id="fullname" type="text" placeholder="Full Name (for signup)"
           class="w-full p-2 bg-transparent border rounded hidden">

    <button type="submit"
            class="w-full bg-green-600 p-2 rounded font-semibold">
      Continue
    </button>
  </form>

  <p id="msg" class="text-center text-sm mt-3 text-red-400"></p>

  <div class="text-center mt-4 text-sm">
    <span id="toggleText">New here?</span>
    <button type="button"
            onclick="toggleMode()"
            class="text-yellow-400 ml-1">
      Create account
    </button>
  </div>

  <div class="text-center mt-2 text-sm">
    <button type="button"
            onclick="forgotPassword()"
            class="text-gray-400 underline">
      Forgot password?
    </button>
  </div>

</div>

<script>
/* ðŸ”‘ SUPABASE CLIENT */
const supabaseClient = supabase.createClient(
  "https://YOUR_PROJECT_ID.supabase.co",
  "YOUR_PUBLIC_ANON_KEY"
);

let isSignup = false;

/* TOGGLE LOGIN / SIGNUP */
function toggleMode() {
  isSignup = !isSignup;
  document.getElementById("fullname").classList.toggle("hidden");
  document.getElementById("title").textContent =
    isSignup ? "Sign Up" : "Sign In";
  document.getElementById("toggleText").textContent =
    isSignup ? "Already have an account?" : "New here?";
  document.getElementById("msg").textContent = "";
}

/* FORM HANDLER */
document.getElementById("authForm").addEventListener("submit", handleAuth);

async function handleAuth(e) {
  e.preventDefault();

  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");
  const fullnameEl = document.getElementById("fullname");
  const msg = document.getElementById("msg");

  msg.textContent = "";

  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();

  if (isSignup) {
    const fullName = fullnameEl.value.trim();

    const { data, error } =
      await supabaseClient.auth.signUp({
        email,
        password
      });

    if (error) {
      msg.textContent = error.message;
      return;
    }

    await supabaseClient.from("profiles").insert({
      id: data.user.id,
      email,
      full_name: fullName
    });

    msg.textContent = "Account created! Please sign in.";
    toggleMode();
    return;
  }

  const { error } =
    await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  window.location.href =
    "https://nexgenixcreativesolutions.github.io/dashboard";
}

/* FORGOT PASSWORD */
async function forgotPassword() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  await supabaseClient.auth.resetPasswordForEmail(email, {
    redirectTo:
      "https://nexgenixcreativesolutions.github.io/login-signup.html"
  });

  alert("Password reset email sent.");
}
</script>

</body>
</html>
