<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nex Genix | Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #000);
    }
  </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen px-4">

<div class="
  w-full max-w-sm
  bg-white/5 backdrop-blur-lg
  border border-green-500/40
  rounded-2xl
  p-6
  shadow-[0_20px_40px_rgba(0,0,0,0.6)]
">

  <!-- LOGO -->
  <div class="flex justify-center mb-3">
    <img src="assets/images/dashboard-logo-no-bg.png" alt="Nex Genix" class="h-10">
  </div>

  <h2 id="title" class="text-lg font-bold text-center mb-4">
    Sign In
  </h2>

  <form id="authForm" class="space-y-3">
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full px-3 py-2 bg-transparent border border-white/20 rounded-md focus:outline-none focus:border-green-500"
      required
    >

    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full px-3 py-2 bg-transparent border border-white/20 rounded-md focus:outline-none focus:border-green-500"
      required
    >

    <input
      id="fullname"
      type="text"
      placeholder="Full Name (for signup)"
      class="w-full px-3 py-2 bg-transparent border border-white/20 rounded-md focus:outline-none focus:border-green-500 hidden"
    >

    <button
      type="submit"
      class="w-full bg-green-600 py-2 rounded-md font-semibold hover:bg-green-700 transition"
    >
      Continue
    </button>
  </form>

  <p id="msg" class="text-center text-sm mt-3 text-red-400"></p>

  <!-- TOGGLE -->
  <div class="text-center mt-4 text-sm text-gray-300">
    <span id="toggleText">New here?</span>
    <button id="toggleBtn" class="text-green-400 hover:underline ml-1">
      Create account
    </button>
  </div>

  <!-- FORGOT -->
  <div class="text-center mt-2 text-sm">
    <button id="forgotBtn" class="text-gray-400 hover:text-gray-200 underline">
      Forgot password?
    </button>
  </div>

</div>

<script>
/* =========================
   ðŸ” SUPABASE SETUP
========================= */

const SUPABASE_URL = "https://rranivozhrsldhapzwqc.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_bdfuminbwIZn_S1DPfB7bg_ogP5mUVi";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

console.log("Supabase initialized");

/* =========================
   ðŸ” MODE TOGGLE
========================= */

let isSignup = false;

const title = document.getElementById("title");
const fullnameInput = document.getElementById("fullname");
const toggleText = document.getElementById("toggleText");
const toggleBtn = document.getElementById("toggleBtn");
const msg = document.getElementById("msg");

toggleBtn.addEventListener("click", () => {
  isSignup = !isSignup;

  fullnameInput.classList.toggle("hidden");
  title.textContent = isSignup ? "Sign Up" : "Sign In";
  toggleText.textContent = isSignup
    ? "Already have an account?"
    : "New here?";
  toggleBtn.textContent = isSignup
    ? "Log in"
    : "Create account";

  msg.textContent = "";
});

/* =========================
   ðŸ” AUTH HANDLER
========================= */

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const fullName = fullnameInput.value.trim();

  msg.textContent = "";

  try {
    /* ---------- SIGN UP ---------- */
    if (isSignup) {
      console.log("Signing up userâ€¦");

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: "https://nexgenixcreativesolutions.github.io/dashboard"
        }
      });

      if (error) throw error;

      if (!data.user) {
        msg.textContent = "Check your email to confirm your account.";
        return;
      }

      const nameParts = fullName.split(" ");
      const first_name = nameParts.shift() || "";
      const last_name = nameParts.join(" ") || "";

      console.log("Profile ready:", first_name, last_name);

      msg.textContent = "Account created! Check your email to confirm.";

      isSignup = false;
      fullnameInput.classList.add("hidden");
      title.textContent = "Sign In";
      toggleText.textContent = "New here?";
      toggleBtn.textContent = "Create account";
      return;
    }

    /* ---------- SIGN IN ---------- */
    console.log("Signing in userâ€¦");

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) throw error;

    console.log("Login success â€” redirecting");
    window.location.href = "/dashboard";

  } catch (err) {
    console.error(err);
    msg.textContent = err.message || "Something went wrong";
  }
});

/* =========================
   ðŸ”‘ FORGOT PASSWORD
========================= */

document.getElementById("forgotBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
    redirectTo: "http://localhost:3000"
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Password reset email sent.");
});
</script>

</body>
</html>
