<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nex Genix â€“ Login / Signup</title>

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:sans-serif;
    }
    .card {
      background:#111;
      border:2px solid #38a169;
      border-radius:1rem;
      padding:2rem;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    .input {
      width:100%;
      padding:.75rem;
      background:transparent;
      border:1px solid #444;
      border-radius:.5rem;
      color:#fff;
    }
    .input:focus {
      outline:none;
      border-color:#FFDB58;
      box-shadow:0 0 0 2px rgba(255,219,88,.4);
    }
    .btn {
      background:#38a169;
      padding:.75rem;
      border-radius:.5rem;
      font-weight:600;
      transition:.2s;
    }
    .btn:hover {
      background:#2f855a;
    }
    .link {
      color:#FFDB58;
      cursor:pointer;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="card w-full max-w-md">

  <img src="assets/images/dashboard-logo-no-bg.png" class="w-32 mx-auto mb-4">

  <h1 id="formTitle" class="text-xl font-bold text-center mb-4">
    Sign in to your account
  </h1>

  <!-- LOGIN / SIGNUP FORM -->
  <form onsubmit="handleAuth(event)" class="space-y-4">

    <input id="email" type="email" class="input" placeholder="Email" required>

    <input id="password" type="password" class="input" placeholder="Password" required>

    <!-- SIGNUP ONLY -->
    <input id="fullName" type="text" class="input hidden" placeholder="Full Name">

    <button id="submitBtn" class="btn w-full">Sign In</button>
  </form>

  <p id="message" class="text-sm text-center mt-4 text-red-400"></p>

  <p class="text-sm text-center mt-4">
    <span id="toggleText">New here?</span>
    <span class="link" onclick="toggleMode()">Create an account</span>
  </p>
</div>

<script>
/* =========================
   SUPABASE CONFIG
========================= */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   STATE
========================= */
let isSignup = false;

/* =========================
   DEBUG
========================= */
function debug(label, data) {
  console.log(`ðŸŸ¢ [AUTH DEBUG] ${label}`, data);
}

/* =========================
   TOGGLE LOGIN / SIGNUP
========================= */
function toggleMode() {
  isSignup = !isSignup;

  document.getElementById("formTitle").textContent =
    isSignup ? "Create your account" : "Sign in to your account";

  document.getElementById("submitBtn").textContent =
    isSignup ? "Sign Up" : "Sign In";

  document.getElementById("fullName").classList.toggle("hidden");

  document.getElementById("toggleText").textContent =
    isSignup ? "Already have an account?" : "New here?";

  document.querySelector(".link").textContent =
    isSignup ? "Sign in" : "Create an account";

  document.getElementById("message").textContent = "";
}

/* =========================
   AUTO SESSION CHECK
========================= */
(async () => {
  const { data } = await supabase.auth.getUser();
  if (data?.user) {
    debug("Session exists â†’ redirect", data.user);
    window.location.href = "/dashboard";
  }
})();

/* =========================
   LOGIN / SIGNUP HANDLER
========================= */
async function handleAuth(e) {
  e.preventDefault();

  const email = email.value.trim();
  const password = password.value.trim();
  const fullName = fullNameInput = document.getElementById("fullName").value.trim();
  const msg = document.getElementById("message");

  msg.textContent = "";

  if (isSignup) {
    debug("Signing up", { email });

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: fullName }
      }
    });

    if (error) {
      console.error(error);
      msg.textContent = error.message;
      return;
    }

    msg.textContent = "Account created. You can now sign in.";
    toggleMode();
    return;
  }

  /* LOGIN */
  debug("Signing in", { email });

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    console.error(error);
    msg.textContent = error.message;
    return;
  }

  debug("Login success", data.user);
  window.location.href = "/dashboard";
}
</script>

</body>
</html>
